<!DOCTYPE html>
<html>
	{%load static%}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Institution Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/institute login.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body style="background-color: black;">
	<div class="full">
		<form id="fr" method="post" >
			{% csrf_token %}
		<h1>institution login</h1><br><br>
		<label>
			username:  <input type="text" name="username" id="us" required>
			{{msg1}}
		</label><br><br>
		<label>
			password:
			<input type="password" name="password" required>
			{{msg2}}
		</label><br><br>
		
		<button onclick="login()" class="btn" style="color: white;">Log In</button><br><br>
	</form>
		<h5><i>don't have an account?</i></h5>
		<form method="post" action="signup" >
			{% csrf_token %}
		<button class="btn" style="color: white;">Sign up</button>
	</form>

		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script>
		function login()
		{
			
			var str = document.getElementById("us").value 
			str = str + "/home"
			document.getElementById("fr").action = str
		}

	</script>



</body>
</html>
