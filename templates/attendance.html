<!DOCTYPE html>
<html>

{% load static %}
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Attentance Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
	<div>
		{% include 'attendance_navigation.html' %}
	</div>

	
	<form action="admin/" method="post">
		{% csrf_token %}

		<div id="top">
			<br>

			<div class="dep">
				<lable >{{department}}</lable>
		    </div>
<br>
			<div class="year">
			<center>
				<label  id="year">{{year}}(Attendance Sheet)</label>
			</center>
			</div>
<br>
			<div class="bt">
			<button class="btn btn-outline-danger" id="btn" >edit</button>
			</div>
<br>
		</div>
	
	</form>
	<br>
	<form method="post" action="submit/">
		{%csrf_token%}
	<table class="table  table-bordered table-hover">
		<tr>
			<th>S.No</th>
			<th>RollNo</th>
			<th>Name</th>
			<th>Attendance</th>
		</tr>
		{% for data in detial %}
		<tr>
			<td>{{data.id}}</td>
			<td>{{data.reg}}</td>
			<td>{{data.name}}</td>
			<td><input type="checkbox" value={{data.name}} name={{data.id}}></td>
		</tr>
		{% endfor %}
	</table>

<div id="main">
<center>
	<br><br>
	<div class="message">
		<input id="msg" type="text" style="width: 200px;" name="whatsapp" placeholder="Type The Message">
	</div>
<br>
	<div class="buttons" hidden>
		<button id="submit" class="btn btn-outline-danger">submit</button>
	</div>



	<div class="buttons" >
		<button id="sendmsg" onclick="message()" class="btn btn-outline-success">Submit</button>
	</div>
</div>
</form>
</center>


		
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script type="text/javascript">
	function message()
	{
		// body...
		document.getElementById("msg").style.opacity="90%"
	}
</script>


<style type="text/css">
	#top
	{
			
		font-size: large;
		color: purple;
		background-color: #FDBD6B;
		
		
	}

	.dep
	{
		margin-left: 2%;	
	}
	.year
	{
		margin-top: -60px;
	}
	.bt
	{
		margin-top: -60px;
		margin-left:85%;
	}



	



	#submit
	{
		margin-top: -130px;
		margin-left:70%;
		border: 1px sold rgb(0, 255, 0);
		visibility: hidden;
	}

	#msg
	{
		
	
		border: none;
		border-bottom: 1px solid grey;
	} 

</style>
